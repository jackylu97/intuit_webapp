<html>
  <head>
    <title>aylmao</title>
  	<link rel="stylesheet" type="text/css" href="main.css">

    <script src="http://mbostock.github.com/d3/d3.v2.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css" type="text/css" media="all" />
    <style>
      /* tell the SVG path to be a thin blue line without any area fill */
      path {
        stroke: steelblue;
        stroke-width: 1;
        fill: none;
      }

      .axis {
        shape-rendering: crispEdges;
      }

      .x.axis line {
        stroke: lightgrey;
      }

      .x.axis .minor {
        stroke-opacity: .5;
      }

      .x.axis path {
        display: none;
      }

      .y.axis line, .y.axis path {
        fill: none;
        stroke: #000;
      }
    </style>
  </head>

  <body>
    <section id="first" class="page">
      <h1 style="padding-top:20%">So you got your first paycheck?</h1>
      <br />
      <form id="income">
        <div >
          <input  style="margin:auto" type="text" class="login-items" placeholder="$"/><br>
        </div>
      </form>
    </section>

    <section id="rest" class="page hide">
      <h1 style="padding-top:10%">What are your expenses?</h1>
      <br />
      <form id="expense">
        <div >
          <input style="margin:auto" type="text" class="login-items" placeholder="$"/><br>
        </div>
      </form>


      <span>401k Contribution</span>
      <div id="slidecontainer">
        <input type="range" min="1" max="18000" value="50" class="slider" id="myRange">
      </div>


      <div id="graph" class="aGraph"></div>

    </section>


    <script src="main.js"></script>
  </body>
</html>
